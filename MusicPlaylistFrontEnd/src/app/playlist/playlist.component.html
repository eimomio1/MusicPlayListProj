<div class = "PlaylistCreation" style = "padding: 40px;">
  <h1>Create Playlist: </h1>
  <div>
    <label for="nameOfPlaylist">Playlist Name:</label>
    <input type="text" id="nameOfPlaylist" [(ngModel)]="nameOfPlaylist" placeholder="Enter playlist name">
    <input type="text" id="description" [(ngModel)]="description" placeholder="Enter description">
  </div>
  
  <button (click)="createPlaylist()">Create Playlist</button>  
</div>
<br><br>

<div class="UpdatePlaylist" style="padding: 40px;">
  <h1>Update Playlist Or Delete</h1>
  <div>
    <label for="updatedName">Updated Playlist Name:</label>
    <input type="text" id="updatedName" [(ngModel)]="updatedPlaylistName" placeholder="Enter updated playlist name">
  </div>
  
  <div>
    <label for="updatedDescription">Updated Playlist Description:</label>
    <input type="text" id="updatedDescription" [(ngModel)]="updatedPlaylistDescription" placeholder="Enter updated playlist description">
  </div>

  <div>
    <label for="playlistDropdownDelete">Select Playlist to Update/Delete:</label>
    <select id="playlistDropdownDelete" [(ngModel)]="selectedDeletePlaylistId" (change)="onDeletePlaylistSelected()">
      <option *ngFor="let playlist of playlists" [value]="playlist.spotifyId">{{ playlist.playlistName }}</option>
    </select>
  </div>
  
  <button (click)="updatePlaylist()">Update Playlist</button> 
  <button (click)="deletePlaylist()">Delete Playlist</button>
</div>

<br> <br>

<div class="playlist-header" style="text-align: center;">
  <h2>Your Playlists</h2>
</div>

<div class="center-container">
  <table id="myPlaylist" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%" style="border-radius: 10px;">
    <thead style="background-color: #f5f5f5;">
      <tr>
        <th class="th-sm">Name</th>
        <th class="th-sm">Playlist Cover</th>
        <th class="th-sm">Description</th>
        <th class="th-sm">Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Make each row clickable and call onSelectPlaylist method -->
      <tr *ngFor="let playlist of playlists" (click)="onSelectPlaylist(playlist.spotifyId)" style="cursor: pointer;">
        <td>{{ playlist.playlistName }}</td>
        <td>
          <img *ngIf="playlist.playlistImage" [src]="playlist.playlistImage" alt="Playlist Image" style="max-width: 50px; max-height: 50px; border-radius: 5px;">
        </td>
        <td>{{ playlist.description }}</td>
        <td>
          <button (click)="yourButtonClickFunction(playlist.spotifyId)">Select</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<!-- playlistTable table -->
<div class="playlist-list music-table" style="padding: 40px; overflow-y: scroll; max-height: 300px; margin-top: 20px;">
  <h1 style="text-align: center;">Playlist Songs</h1>
  <table id="playlistTable" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%" style="border-radius: 10px;">
    <thead style="background-color: #f5f5f5;">
      <tr>
        <th class="th-sm">Name</th>
        <th class="th-sm">Song Cover</th> <!-- Update the table header -->
      </tr>
    </thead>
    <tbody>
      <!-- Display songs of the selected playlist -->
      <tr *ngFor="let song of playlistSongs">
        <td>{{ song.name }}</td>
        <td>
          <img *ngIf="song.image" [src]="song.image" alt="Song Image" style="max-width: 50px; max-height: 50px; border-radius: 5px;">
        </td>
      </tr>
    </tbody>
  </table>
</div>
