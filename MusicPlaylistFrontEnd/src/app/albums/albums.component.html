<div class="playlist-header" style="text-align: center;">
  <h2>Your Albums</h2>
</div>

<div class="center-container">
  <table id="myPlaylist" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%" style="border-radius: 10px;">
    <thead style="background-color: #f5f5f5;">
      <tr>
        <th class="th-sm">Name</th>
        <th class="th-sm">Album Cover</th>
        <th class="th-sm">Description</th>
        <th class="th-sm">Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Make each row clickable and call onSelectAlbum method -->
      <tr *ngFor="let album of albums" (click)="onSelectAlbum(album.spotifyId)" style="cursor: pointer;">
        <td>{{ album.albumName }}</td>
        <td>
          <img *ngIf="album.albumImage" [src]="album.albumImage" alt="Album Image" style="max-width: 50px; max-height: 50px; border-radius: 5px;">
        </td>
        <td>{{ album.description }}</td>
        <td>
          <button (click)="yourButtonClickFunction(album.spotifyId)">Select</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<!-- albumsTable table -->
<div class="albums-list music-table" style="padding: 40px; overflow-y: scroll; max-height: 300px; margin-top: 20px;">
  <h1 style="text-align: center;">Album Songs</h1>
  <table id="albumTable" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%" style="border-radius: 10px;">
    <thead style="background-color: #f5f5f5;">
      <tr>
        <th class="th-sm">Name</th>
        <th class="th-sm">Song Cover</th> <!-- Update the table header -->
      </tr>
    </thead>
    <tbody>
      <!-- Display songs of the selected playlist -->
      <tr *ngFor="let song of albumSongs">
        <td>{{ song.name }}</td>
        <td>
          <img *ngIf="song.image" [src]="song.image" alt="Song Image" style="max-width: 50px; max-height: 50px; border-radius: 5px;">
        </td>
      </tr>
    </tbody>
  </table>
</div>
