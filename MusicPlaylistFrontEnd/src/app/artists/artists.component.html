<div>
    <label for="searchSong">Search Song:</label>
    <input type="text" id="searchSong" [(ngModel)]="searchQuery" (input)="searchArtists()" placeholder="Enter artists name">
  </div>
  
  <!-- Dropdown for search results -->
  <div *ngIf="searchResults.length > 0">
    <label for="searchResultsDropdown">Search Results:</label>
    <select id="searchResultsDropdown" [(ngModel)]="selectedAlbumId" (change)="onAlbumSelected()">
      <option *ngFor="let result of searchResults" [value]="result.id">{{ result.name }}</option>
    </select>
  </div>

<br><br>

  <button (click)="getAlbums()">Get Albums</button>
